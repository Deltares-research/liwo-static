.video-js {
    display: block;
    vertical-align: top;
    box-sizing: border-box;
    position: relative;
    padding: 0;

    line-height: 1;
    font-weight: 400;
    font-style: normal;
    font-family: Arial, Helvetica, sans-serif

.video-js:-moz-full-screen {

}
.video-js:-webkit-full-screen {
    width: 100%!important;
    height: 100%!important
}
.video-js .vjs-tech,
.video-js.vjs-fill {
    width: 100%;
    height: 100%
}
.video-js[tabindex="-1"] {
    outline: 0
}
.video-js *,
.video-js:after,
.video-js:before {
    box-sizing: inherit
}

    list-style-position: outside;

.vjs-error .vjs-error-display:before,
.vjs-menu .vjs-menu-content,
.vjs-no-js {

.video-js.vjs-4-3,

    bottom: 0;
    right: 0
